<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Playground v16 ‚Äî Beginner</title>

<!-- CodeMirror Syntax Highlight -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/theme/dracula.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/javascript/javascript.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/css/css.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/xml/xml.min.js"></script>

<style>
:root {
  --bg:#020617; --panel:#020617; --text:#e5e7eb;
  --accent:#2563eb; --console-bg:#000;
}
body {
  margin:0; background:var(--bg); color:var(--text);
  font-family:monospace; display:flex; justify-content:center;
  padding:10px; min-height:100vh;
}
.app {
  width:100%; max-width:900px; background:var(--panel);
  border-radius:12px; padding:12px;
}

.file-tabs { display:flex; gap:6px; margin-bottom:8px; overflow-x:auto; }
.file-btn {
  padding:8px 12px; background:#334155; border-radius:8px;
  cursor:pointer; flex-shrink:0;
}
.file-btn.active { background:var(--accent); }

.buttons { display:flex; gap:6px; margin-top:10px; flex-wrap:wrap; }
button {
  flex:1; padding:10px; border:none; border-radius:8px;
  background:var(--accent); color:white; cursor:pointer;
}

.panel {
  margin-top:8px; background:var(--console-bg); border-radius:10px;
  padding:12px; height:200px; overflow-y:auto;
}
.log{color:white;} .error{color:red;}

#previewArea {
  display:none; position:fixed; top:0; left:0;
  width:100vw; height:100vh; background:white; z-index:9999;
}
#previewFrame { width:100%; height:calc(100vh - 50px); border:none; }

#consoleFull {
  display:none; position:fixed; top:0; left:0; z-index:9999;
  width:100vw; height:100vh; background:black; color:white;
}
</style>
</head>

<body>
<div class="app" id="editorArea">
  <h2>Playground v16 ‚Äî HTML / CSS / JS</h2>

  <!-- core files -->
  <div class="file-tabs">
    <div class="file-btn active" onclick="switchFile('index.html')">index.html</div>
    <div class="file-btn" onclick="switchFile('style.css')">style.css</div>
    <div class="file-btn" onclick="switchFile('script.js')">script.js</div>
  </div>

  <!-- editor -->
  <textarea id="editor"></textarea>

  <!-- buttons -->
  <div class="buttons">
    <button onclick="runJS()">‚ñ∂ Run JS</button>
    <button onclick="showPreviewFull()">üåê Preview</button>
    <button onclick="showConsoleFull()">üñ• Console</button>
  </div>

  <!-- console output -->
  <div id="consolePanel" class="panel"></div>
</div>

<!-- fullscreen preview -->
<div id="previewArea">
  <button onclick="hidePreview()" style="width:100%;">üîô Back</button>
  <iframe id="previewFrame"></iframe>
</div>

<!-- fullscreen console -->
<div id="consoleFull">
  <button onclick="hideConsoleFull()" style="width:100%;">üîô Back</button>
  <pre id="consoleFullContent" style="padding:10px;"></pre>
</div>

<script>
/* ---------- storage ---------- */
let files = JSON.parse(localStorage.getItem("files_v16") || "{}");
if(Object.keys(files).length === 0){
  files = {
    "index.html":"<h1>Hello!</h1>",
    "style.css":"body{ background:white; font-family:Arial; }",
    "script.js":"console.log('JS OK');"
  };
}
function saveFiles(){ localStorage.setItem("files_v16", JSON.stringify(files)); }

/* ---------- editor ---------- */
let currentFile="index.html";
let cmEditor;

function setupEditor(){
  cmEditor = CodeMirror.fromTextArea(document.getElementById("editor"),{
    mode:"xml", theme:"dracula", lineNumbers:true
  });
  cmEditor.setValue(files[currentFile]);

  cmEditor.on("change",()=>{
    files[currentFile] = cmEditor.getValue();
    saveFiles();
  });
}
setupEditor();

/* ---------- switch file ---------- */
function switchFile(name){
  files[currentFile] = cmEditor.getValue();
  currentFile = name;

  let mode = name.endsWith(".js") ? "javascript" :
             name.endsWith(".css") ? "css" : "xml";

  cmEditor.setOption("mode", mode);
  cmEditor.setValue(files[currentFile]);

  document.querySelectorAll(".file-btn").forEach(b=>b.classList.remove("active"));
  [...document.querySelectorAll(".file-btn")].find(b=>b.innerText.includes(name)).classList.add("active");
}

/* ---------- JS Console ---------- */
function runJS(){
  const panel = document.getElementById("consolePanel");
  panel.innerHTML="";
  try{
    const result = eval(files["script.js"]);
    if(result!==undefined) panel.innerHTML+=`<div class="log">${result}</div>`;
  }catch(e){
    panel.innerHTML+=`<div class="error">${e.message}</div>`;
  }
}

/* ---------- preview ---------- */
function showPreviewFull(){
  const frame = document.getElementById("previewFrame");
  frame.srcdoc = `
  <html><head><style>${files["style.css"]}</style></head>
  <body>${files["index.html"]}
  <script>
    try{ ${files["script.js"]} }
    catch(e){ document.body.innerHTML+='<pre style="color:red">'+e+'</pre>' }
  <\/script>
  </body></html>`;
  showPreview();
}
function showPreview(){
  document.getElementById("previewArea").style.display="block";
  document.getElementById("editorArea").style.display="none";
}
function hidePreview(){
  document.getElementById("previewArea").style.display="none";
  document.getElementById("editorArea").style.display="block";
}

/* ---------- full console ---------- */
function showConsoleFull(){
  document.getElementById("consoleFullContent").innerText =
    document.getElementById("consolePanel").innerText;
  document.getElementById("consoleFull").style.display="block";
}
function hideConsoleFull(){
  document.getElementById("consoleFull").style.display="none";
}
</script>
</body>
</html>
