<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Playground v12 ‚Äî Beginner Mode + Fast Editor</title>

<!-- CodeMirror Syntax Highlight -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/theme/dracula.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/javascript/javascript.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/css/css.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/xml/xml.min.js"></script>

<style>
:root {
  --bg:#020617; --panel:#020617; --text:#e5e7eb;
  --accent:#2563eb; --console-bg:#000;
}

body {
  margin:0; background:var(--bg); color:var(--text);
  font-family:monospace; display:flex; justify-content:center;
  padding:10px; min-height:100vh;
}
.app {
  width:100%; max-width:900px; background:var(--panel);
  border-radius:12px; padding:12px;
}

/* file tabs */
.file-tabs { display:flex; gap:6px; overflow-x:auto; margin-bottom:8px; }
.file-btn {
  padding:8px 12px; background:#334155; border-radius:8px;
  cursor:pointer; flex-shrink:0; white-space:nowrap;
}
.file-btn.active { background:var(--accent); }

/* editor controls */
#editorControls { display:flex; gap:6px; margin:6px 0; }
#editorControls input {
  width:60%; padding:6px; border-radius:6px; border:none;
}

/* buttons */
.buttons { display:flex; gap:6px; margin-top:10px; flex-wrap:wrap; }
button {
  flex:1; padding:10px; border:none; border-radius:8px;
  background:var(--accent); color:white; cursor:pointer;
}

/* panels */
.panel-tabs { display:flex; gap:6px; margin-top:10px; }
.panel-btn {
  padding:6px 10px; background:#334155; border-radius:6px;
  cursor:pointer; flex-shrink:0;
}
.panel-btn.active { background:var(--accent); }

.panel {
  margin-top:8px; background:var(--console-bg);
  padding:12px; border-radius:10px; height:200px;
  overflow-y:auto; font-size:14px;
  display:none;
}
.panel.active { display:block; }

.error{color:red;} .log{color:white;}

/* preview fullscreen */
#previewArea {
  display:none; position:fixed; top:0; left:0;
  width:100vw; height:100vh; background:white; z-index:9999;
}
#previewFrame {
  width:100%; height:calc(100vh - 50px); border:none;
}
</style>
</head>

<body>
<div class="app" id="editorArea">
  <h2>Playground v12 ‚Äî HTML / CSS / JS Learning</h2>

  <!-- file tabs -->
  <div class="file-tabs" id="fileTabs"></div>

  <!-- file actions -->
  <div id="editorControls">
    <input id="fileNameInput" placeholder="newfile.js / style.css / index.html"/>
    <button onclick="createFile()">‚ûï Create</button>
    <button onclick="renameFile()">‚úè Rename</button>
    <button onclick="deleteFile()">üóë Delete</button>
  </div>

  <!-- editor -->
  <textarea id="editor"></textarea>

  <!-- action buttons -->
  <div class="buttons">
    <button onclick="runJS()">‚ñ∂ Run JS</button>
    <button onclick="showPreviewFull()">üåê Preview Full</button>
    <button onclick="showConsoleFull()">üñ• Console Full</button>
  </div>

  <!-- panel selector -->
  <div class="panel-tabs">
    <div class="panel-btn active" onclick="showPanel('htmlPanel')">HTML validator</div>
    <div class="panel-btn" onclick="showPanel('cssPanel')">CSS validator</div>
    <div class="panel-btn" onclick="showPanel('jsPanel')">JS console</div>
  </div>

  <!-- output panels -->
  <div id="htmlPanel" class="panel active"></div>
  <div id="cssPanel" class="panel"></div>
  <div id="jsPanel" class="panel"></div>
</div>

<!-- fullscreen preview -->
<div id="previewArea">
  <button onclick="hidePreview()" style="width:100%;">üîô Back</button>
  <iframe id="previewFrame"></iframe>
</div>

<!-- fullscreen console -->
<div id="consoleFull"
 style="display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;background:black;color:white;z-index:9999;">
  <button onclick="hideConsoleFull()">üîô Back</button>
  <pre id="consoleFullContent"></pre>
</div>

<script>
/* ---------- storage ---------- */
let files = JSON.parse(localStorage.getItem("files") || "{}");

if(Object.keys(files).length === 0){
  files = {
    "index.html":"<h1>Hello!</h1>",
    "style.css":"body{background:white;}",
    "script.js":"console.log('JS OK');"
  };
}

function saveFiles(){ localStorage.setItem("files", JSON.stringify(files)); }

/* ---------- editor ---------- */
let currentFile = Object.keys(files)[0];
let cmEditor;

function setupEditor(){
  cmEditor = CodeMirror.fromTextArea(document.getElementById("editor"),{
    mode:getMode(currentFile),
    theme:"dracula",
    lineNumbers:true,

    /* üöÄ PERFORMANCE OPTIONS */
    viewportMargin: 20,        // only render visible lines
    lineWrapping: true,
    scrollbarStyle: "simple",
    cursorBlinkRate: 0,
    tabSize: 2,
    indentUnit: 2,
  });

  cmEditor.setValue(files[currentFile]);
  cmEditor.on("change",()=>{
    files[currentFile] = cmEditor.getValue();
    saveFiles();
  });
}
setupEditor();

/* ---------- tabs ---------- */
function refreshTabs(){
  const t=document.getElementById("fileTabs");
  t.innerHTML="";
  Object.keys(files).forEach(name=>{
    t.innerHTML+=`<div class="file-btn ${name===currentFile?"active":""}"
      onclick="switchFile('${name}')">${name}</div>`;
  });
}
refreshTabs();

/* ---------- switch file ---------- */
function getMode(name){
  if(name.endsWith(".js")) return "javascript";
  if(name.endsWith(".css")) return "css";
  return "xml";
}

function switchFile(name){
  files[currentFile] = cmEditor.getValue();
  currentFile=name;
  cmEditor.setOption("mode", getMode(name));
  cmEditor.setValue(files[name]);
  refreshTabs();
}

/* ---------- file operations ---------- */
function createFile(){
  const name=document.getElementById("fileNameInput").value.trim();
  if(!name || files[name]) return alert("Invalid or exists");
  if(!name.endsWith(".js") && !name.endsWith(".css") && !name.endsWith(".html"))
    return alert("Only .html .css .js allowed");
  files[name]="";
  saveFiles(); refreshTabs();
}

function renameFile(){
  const name=document.getElementById("fileNameInput").value.trim();
  if(!name || files[name]) return alert("Invalid or exists");
  files[name]=files[currentFile];
  delete files[currentFile];
  currentFile=name; saveFiles();
  cmEditor.setOption("mode",getMode(name));
  cmEditor.setValue(files[name]);
  refreshTabs();
}

function deleteFile(){
  if(confirm("Delete "+currentFile+"?")){
    delete files[currentFile];
    currentFile=Object.keys(files)[0];
    saveFiles();
    cmEditor.setOption("mode",getMode(currentFile));
    cmEditor.setValue(files[currentFile]);
    refreshTabs();
  }
}

/* ---------- panels ---------- */
function showPanel(id){
  document.querySelectorAll(".panel").forEach(p=>p.classList.remove("active"));
  document.getElementById(id).classList.add("active");

  document.querySelectorAll(".panel-btn").forEach(b=>b.classList.remove("active"));
  [...document.querySelectorAll(".panel-btn")].find(b=>b.innerText.toLowerCase().includes(id.substring(0,2))).classList.add("active");
}

/* ---------- validators ---------- */
function validateHTML(){
  const p=document.getElementById("htmlPanel");
  p.innerHTML="";
  const parser=new DOMParser();
  const doc=parser.parseFromString(files[currentFile],"text/html");
  let errors=doc.querySelectorAll("parsererror");
  errors.forEach(e=>p.innerHTML+=`<div class="error">${e.textContent}</div>`);
}

function validateCSS(){
  const p=document.getElementById("cssPanel");
  p.innerHTML="";
  try{ new CSSStyleSheet().replaceSync(files[currentFile]); }
  catch(e){ p.innerHTML=`<div class="error">${e.message}</div>`; }
}

/* ---------- run JS ---------- */
function runJS(){
  validateHTML(); validateCSS();
  const p=document.getElementById("jsPanel");
  p.innerHTML="";
  try{
    let r=eval(files["script.js"] || "");
    if(r!==undefined) p.innerHTML+=`<div class="log">${r}</div>`;
  }catch(e){ p.innerHTML=`<div class="error">${e.message}</div>` }
}

/* ---------- preview ---------- */
function showPreviewFull(){
  const frame=document.getElementById("previewFrame");
  frame.srcdoc = `
  <html><head><style>${files["style.css"]}</style></head>
  <body>${files["index.html"]}
  <script>
  try{ ${files["script.js"]} }
  catch(e){ document.body.innerHTML+='<pre style="color:red">'+e+'</pre>' }
  <\/script>
  </body></html>`;
  document.getElementById("previewArea").style.display="block";
  document.getElementById("editorArea").style.display="none";
}
function hidePreview(){
  document.getElementById("previewArea").style.display="none";
  document.getElementById("editorArea").style.display="block";
}

/* ---------- full console ---------- */
function showConsoleFull(){
  const f=document.getElementById("consoleFull");
  document.getElementById("consoleFullContent").innerText =
     document.getElementById("jsPanel").innerText;
  f.style.display="block";
}
function hideConsoleFull(){
  document.getElementById("consoleFull").style.display="none";
}
</script>
</body>
</html>
